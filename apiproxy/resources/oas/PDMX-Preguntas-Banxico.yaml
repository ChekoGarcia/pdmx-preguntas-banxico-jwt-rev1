          description: Usuario de Círculo de Crédito
          required: true
          style: simple
          schema:
            type: string
        - name: password
          in: header
          description: Contraseña de Círculo de Crédito
          required: true
          style: simple
          schema:
            type: string
        - name: Authorization
          in: header
          description: JWT de autorizacion de sesion
          required: true
          schema:
            type: string

