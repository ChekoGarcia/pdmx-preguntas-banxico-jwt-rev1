    RequestObtener:
      type: object
      required: 
        - folioMatch
        - apellidoPaterno
        - primerNombre
        - domicilio
      properties:
        folioMatch:
          type: string
          maxLength: 15
          pattern: (^[A-Za-z0-9]+)$
          example: "108342"
        apellidoPaterno:
          type: string
          maxLength: 25
          pattern: (^[A-Za-záéíóúÁÉÍÓÚñÑüÜ\\,.\- ]+)$
          example: "OSORIO"
        apellidoMaterno:
          type: string
          maxLength: 25
          pattern: (^[A-Za-záéíóúÁÉÍÓÚñÑüÜ\\,.\- ]+)$
          example: "CHONG"
        primerNombre:
          type: string
          maxLength: 25
          pattern: (^[A-Za-záéíóúÁÉÍÓÚñÑüÜ\\,.\- ]+)$
          example: "MIGUEL"
        segundoNombre:
          type: string
          maxLength: 25
          pattern: (^[A-Za-záéíóúÁÉÍÓÚñÑüÜ\\,.\- ]+)$
          example: "ANGEL"
        telefonoCelular:
          maxLength: 12
          pattern: (^[0-9]+)$
          type: string
          description: 'Debe de contener una longitud mínima de 10 caracteres. Cada carácter debe ser un número de 0-9, si se ingresa cualquier otro carácter el registro será rechazado.'
          example: "7442368738"
        fechaNacimiento:
          type: string
          pattern: ^[0-9]{2}-[0-9]{2}-[0-9]{4}$
          example: "04-01-1980"
        rfc:
          type: string
          pattern: (^[A-Za-z0-9]+)$
          maxLength: 13
          example: "PUCJ960131"
        domicilio:
          type: array
          description: 'Lista con Objetos con la informacion de domicilio.'
          items:
            type: object
            required:
              - cp
              - estado
              - direccion
            properties: 
              estado:
                $ref: '#/components/schemas/CatalogoEstados'
              delegacionMunicipio:
                type: string
                maxLength: 65
                pattern: "^[a-zA-Z0-9áéíóúÁÉÍÓÚüÜñÑ().,\\-#\\s]+$" 
                example: "CUETZALAN DEL PROGRESO"
              ciudad:
                type: string
                maxLength: 65
                pattern: "^[a-zA-Z0-9áéíóúÁÉÍÓÚüÜñÑ().,\\-#\\s]+$" 
                example: "CUETZALAN DEL PROGRESO"
              direccion:
                type: string
                maxLength: 85
                pattern: "^[a-zA-Z0-9áéíóúÁÉÍÓÚüÜñÑ().,\\-#\\s]+$"
                example: "GOMEZ FARIAS 10"
              cp: 
                type: string
                pattern: (^[0-9]+)$
                description: 'El código postal reportado debeestar compuesto por 5 dígitos. Para que el código postal sea válido deberá corresponder al estado reportado.'
                minLength: 5
                maxLength: 5
                example: "73560"
              colonia:
                type: string
                maxLength: 65
                pattern: "^[a-zA-Z0-9áéíóúÁÉÍÓÚüÜñÑ().,\\-#\\s]+$"
                example: "CUETZALAN DEL PROGRESO"
              pais:
                $ref: '#/components/schemas/CatalogoPaisNacionalidad'
