components:
  securitySchemes:
    x-api-key:
      type: apiKey
      name: x-api-key
      in: header
    x-signature:
      type: apiKey
      name: x-signature
      in: header
    username:
      type: apiKey
      name: username
      in: header
    password:
      type: apiKey
      name: password
      in: header
    Authorization:
      type: apiKey
      name: Authorization
      in: header
      
  schemas:
    Error:
      type: object
      description: error
      properties:
        codigo:
          type: string
          example: 400.1
          description: Código de error.
        mensaje:
          type: string
          example: El campo "{Campo}" es requerido.
          description: Mensaje de error.
    Errores:
      type: object
      properties:
        errors:
          type: array
          description: List of errors.
          items:
            $ref: '#/components/schemas/Error'
      description: A list of errors.
    CatalogoPaisNacionalidad:
